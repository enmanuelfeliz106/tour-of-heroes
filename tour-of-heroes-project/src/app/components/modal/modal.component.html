
<ion-header>
  <ion-toolbar>
    <ion-title>{{hero.name}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <h1>Hero Id: {{hero.id}}</h1>


  <ion-item color="primary">
    <ion-label position="stacked">Hero Name</ion-label>
    <ion-input type="text" [(ngModel)]="hero.name" (click)="clearInput()"></ion-input>
  </ion-item>
</ion-content>


<ion-button  color="success" fill="solid" expand="block" (click)="closeModal()">
  Guardar
</ion-button>
